<clr-modal [(clrModalOpen)]="open">
    <h3 class="modal-title">Delete charity</h3>
    <div class="modal-body">
        <h5>Are you sure you want to delete this charity?</h5>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="onBtn('Cancel');open=false;">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="onBtn('OK');open=false;">Yes</button>
    </div>
</clr-modal>
